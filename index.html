<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <meta name="description" content="Calcolatrice in JS" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>La mia calcolatrice in JS</h1>
    <div id="calcolatrice">
      <input type="text" id="screen" readonly />
      <br />
      <button onclick="getClickId(this.id)" id="7" value="7">7</button>
      <button onclick="getClickId(this.id)" id="8" value="8">8</button>
      <button onclick="getClickId(this.id)" id="9" value="9">9</button>
      <button onclick="getClickId(this.id)" id="/" value="/">/</button>
      <button onclick="getClickId(this.id)" id="*" value="*">X</button>
      <br />
      <button onclick="getClickId(this.id)" id="4" value="4">4</button>
      <button onclick="getClickId(this.id)" id="5" value="5">5</button>
      <button onclick="getClickId(this.id)" id="6" value="6">6</button>
      <button onclick="getClickId(this.id)" id="+" value="+" class="largo">
        +
      </button>

      <br />
      <button onclick="getClickId(this.id)" id="1" value="1">1</button>
      <button onclick="getClickId(this.id)" id="2" value="2">2</button>
      <button onclick="getClickId(this.id)" id="3" value="3">3</button>
      <button onclick="getClickId(this.id)" id="-" value="-" class="largo">
        -
      </button>
      <br />
      <button onclick="clearAll()" id="clear">C</button>
      <button onclick="getClickId(this.id)" id="0" value="0">0</button>
      <button onclick="getClickId(this.id)" id="00" value="00">00</button>
      <button onclick="getClickId(this.id)" id="000" value="000">000</button>
      <button onclick="radice(this.id)" id="&#8730;">&#8730;</button>
      <br />
      <button onclick="result()" value="=" class="largo">=</button>
      <button onclick="deleteOne()" id="delete">&#x2190;</button>
      <button onclick="getClickId(this.id)" id="." value=".">.</button>
      <button onclick="quadrato(this.id)" value="**" id="&#178;">&#178;</button>
      <br />
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
